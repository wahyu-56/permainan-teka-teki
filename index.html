<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Teka-Teki Hewan ğŸ¦</title>

<style>
body {
  font-family: "Comic Sans MS", Arial, sans-serif;
  background: linear-gradient(135deg, #ffeb3b, #ff9800);
  text-align: center;
  padding: 20px;
}

h1 { color: #4e342e; }

input {
  padding: 10px;
  border-radius: 10px;
  border: none;
  width: 200px;
}

.level button, #mulaiBtn {
  padding: 12px 22px;
  margin: 6px;
  border-radius: 25px;
  border: none;
  font-size: 16px;
  cursor: pointer;
  background: #4caf50;
  color: white;
}

.game-box {
  background: white;
  padding: 20px;
  border-radius: 25px;
  max-width: 450px;
  margin: auto;
}

#jawaban button {
  display: block;
  margin: 8px auto;
  padding: 12px;
  width: 90%;
  border-radius: 20px;
  border: none;
  background: #03a9f4;
  color: white;
}

#timer {
  color: red;
  font-weight: bold;
}

#hasil {
  display: none;
}
</style>
</head>

<body>

<h1>ğŸ¦ Teka-Teki Hewan ğŸ¯</h1>

<input type="text" id="nama" placeholder="Masukkan nama pemain">
<br><br>

<button id="mulaiBtn" onclick="mulaiGame()">Mulai Game ğŸ®</button>

<div class="level" id="levelMenu" style="display:none;">
  <button onclick="setLevel('mudah')">Mudah</button>
  <button onclick="setLevel('sedang')">Sedang</button>
  <button onclick="setLevel('sulit')">Sulit</button>
</div>

<p id="timer"></p>

<div class="game-box">
  <h2 id="soal">Pilih level</h2>
  <div id="jawaban"></div>
</div>

<div class="game-box" id="hasil">
  <h2>ğŸ‰ Hasil Permainan</h2>
  <p id="hasilNama"></p>
  <p id="hasilSkor"></p>
  <p id="hasilBintang"></p>
</div>

<audio id="benar" src="audio/benar.mp3"></audio>
<audio id="salah" src="audio/salah.mp3"></audio>
<audio id="musik" src="audio/musik.mp3" loop></audio>

<script>
const soal = {
  mudah: [
    {q:" Hewan yang mengeong?", a:["Kucing","Anjing","Sapi"], k:"Kucing"},
    {q:" Hewan penjaga rumah?", a:["Ayam","Anjing","Ikan"], k:"Anjing"},
    {q:" Menghasilkan telur?", a:["Kucing","Ayam","Sapi"], k:"Ayam"},
    {q:" Hidup di air?", a:["Ikan","Kuda","Kucing"], k:"Ikan"},
    {q:" Menghasilkan susu?", a:["Sapi","Ayam","Kucing"], k:"Sapi"}
  ],
  sedang: [
    {q:" Hewan darat terbesar?", a:["Gajah","Badak","Kuda"], k:"Gajah"},
    {q:" Hewan bertanduk?", a:["Rusa","Kucing","Ayam"], k:"Rusa"},
    {q:" Cara bergerak ular?", a:["Melompat","Merayap","Terbang"], k:"Merayap"},
    {q:" Hewan pemangsa?", a:["Elang","Ayam","Bebek"], k:"Elang"},
    {q:" Hewan pintar?", a:["Monyet","Sapi","Kambing"], k:"Monyet"}
  ],
  sulit: [
    {q:" Hewan dengan leher terpanjang?", a:["Jerapah","Unta","Kuda"], k:"Jerapah"},
    {q:" Hewan aktif di malam hari?", a:["Burung Hantu","Ayam","Elang"], k:"Burung Hantu"},
    {q:" Hewan laut paling cerdas?", a:["Lumba-lumba","Ikan","Paus"], k:"Lumba-lumba"},
    {q:" Hewan berbisa dengan capit?", a:["Kalajengking","Kepiting","Laba-laba"], k:"Kalajengking"},
    {q:" Hewan bertahan di gurun?", a:["Unta","Kuda","Sapi"], k:"Unta"}
  ]
};

let level, index = 0, skor = 0, timer, waktu = 10, dataSoal = [];
const benar = document.getElementById("benar");
const salah = document.getElementById("salah");
const musik = document.getElementById("musik");

document.body.addEventListener("click", () => musik.play(), {once:true});

function mulaiGame(){
  if(!nama.value) return alert("Masukkan nama dulu!");
  document.getElementById("levelMenu").style.display = "block";
}

function setLevel(lv){
  level = lv;
  index = 0;
  skor = 0;
  dataSoal = [...soal[lv]].sort(() => Math.random()-0.5);
  tampilSoal();
}

function tampilSoal(){
  clearInterval(timer);
  if(index >= 5){
    tampilHasil();
    return;
  }

  const s = dataSoal[index];
  soal.innerText = s.q;
  jawaban.innerHTML = "";

  s.a.sort(() => Math.random()-0.5).forEach(j=>{
    let b = document.createElement("button");
    b.innerText = j;
    b.onclick = ()=>cek(j,s.k);
    jawaban.appendChild(b);
  });

  if(level === "sulit"){
    waktu = 10;
    timer = setInterval(()=>{
      timerText.innerText = "â± "+waktu;
      waktu--;
      if(waktu < 0){
        clearInterval(timer);
        salah.play();
        index++;
        tampilSoal();
      }
    },1000);
  } else {
    timerText.innerText = "";
  }
}

function cek(pilih, kunci){
  clearInterval(timer);
  if(pilih === kunci){
    benar.play();
    skor += 20;
  } else {
    salah.play();
  }
  index++;
  tampilSoal();
}

function tampilHasil(){
  hasil.style.display = "block";
  hasilNama.innerText = "Nama: " + nama.value;
  hasilSkor.innerText = "Skor: " + skor;

  let bintang = skor > 80 ? "â­â­â­" : skor > 40 ? "â­â­" : "â­";
  hasilBintang.innerText = "Bintang: " + bintang;
}
</script>

</body>
</html>
