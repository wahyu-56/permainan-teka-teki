<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>ğŸ¾ Teka-Teki Hewan ğŸ¾</title>

<style>
body{
  font-family:"Comic Sans MS", Arial, sans-serif;
  background:linear-gradient(135deg,#ffe066,#ffb703);
  text-align:center;
  padding:20px;
}

h1{color:#5a3e1b;}

input{
  padding:10px;
  border-radius:12px;
  border:none;
  width:220px;
}

button{
  padding:12px 22px;
  margin:6px;
  border-radius:25px;
  border:none;
  font-size:16px;
  cursor:pointer;
  background:#4caf50;
  color:white;
}

button:hover{background:#388e3c;}

.game-box{
  background:white;
  padding:20px;
  border-radius:25px;
  max-width:460px;
  margin:20px auto;
  box-shadow:0 5px 15px rgba(0,0,0,.2);
}

#jawaban button{
  display:block;
  width:90%;
  margin:10px auto;
  background:#03a9f4;
}

#jawaban button:hover{background:#0288d1;}

#timer{
  color:red;
  font-weight:bold;
  font-size:18px;
}

#hasil{display:none;}
</style>
</head>

<body>

<h1>ğŸ¦ Teka-Teki Hewan ğŸ¯</h1>

<input id="nama" placeholder="Nama pemain">
<br><br>
<button onclick="mulaiGame()">Mulai Game ğŸ®</button>

<div id="levelMenu" style="display:none;">
  <button onclick="setLevel('mudah')">Mudah</button>
  <button onclick="setLevel('sedang')">Sedang</button>
  <button onclick="setLevel('sulit')">Sulit</button>
</div>

<p id="timer"></p>

<div class="game-box">
  <h2 id="soal">Silakan mulai game</h2>
  <div id="jawaban"></div>
</div>

<div class="game-box" id="hasil">
  <h2>ğŸ‰ Hasil Akhir</h2>
  <p id="hasilNama"></p>
  <p id="hasilSkor"></p>
  <p id="hasilBintang"></p>
</div>

<audio id="audioBenar" src="audio/benar.mp3"></audio>
<audio id="audioSalah" src="audio/salah.mp3"></audio>
<audio id="musik" src="audio/musik.mp3" loop></audio>

<script>
// ===== DATA SOAL =====
const bankSoal = {
  mudah:[
    {q:"ğŸ± Hewan yang mengeong?",a:["Kucing","Anjing","Sapi"],k:"Kucing"},
    {q:"ğŸ” Menghasilkan telur?",a:["Ayam","Kucing","Sapi"],k:"Ayam"},
    {q:"ğŸŸ Hidup di air?",a:["Ikan","Kuda","Ayam"],k:"Ikan"},
    {q:"ğŸ¶ Penjaga rumah?",a:["Anjing","Kucing","Ayam"],k:"Anjing"},
    {q:"ğŸ„ Menghasilkan susu?",a:["Sapi","Kambing","Ayam"],k:"Sapi"}
  ],
  sedang:[
    {q:"ğŸ˜ Hewan darat terbesar?",a:["Gajah","Kuda","Sapi"],k:"Gajah"},
    {q:"ğŸ Cara bergerak ular?",a:["Merayap","Melompat","Berlari"],k:"Merayap"},
    {q:"ğŸ¦… Hewan pemangsa?",a:["Elang","Ayam","Bebek"],k:"Elang"},
    {q:"ğŸ’ Hewan cerdas?",a:["Monyet","Kambing","Sapi"],k:"Monyet"},
    {q:"ğŸ¦Œ Hewan bertanduk?",a:["Rusa","Kucing","Ayam"],k:"Rusa"}
  ],
  sulit:[
    {q:"ğŸ¦‰ Hewan aktif di malam hari?",a:["Burung Hantu","Ayam","Elang"],k:"Burung Hantu"},
    {q:"ğŸ¬ Hewan laut paling cerdas?",a:["Lumba-lumba","Paus","Ikan"],k:"Lumba-lumba"},
    {q:"ğŸ¦‚ Hewan bercapit berbisa?",a:["Kalajengking","Kepiting","Laba-laba"],k:"Kalajengking"},
    {q:"ğŸ« Hewan bertahan di gurun?",a:["Unta","Kuda","Sapi"],k:"Unta"},
    {q:"ğŸ¦’ Leher terpanjang?",a:["Jerapah","Unta","Kuda"],k:"Jerapah"}
  ]
};

// ===== VARIABEL =====
let level, soalIndex, skor, data, timer, waktu;
const soalEl = document.getElementById("soal");
const jawabanEl = document.getElementById("jawaban");
const timerEl = document.getElementById("timer");

const audioBenar = document.getElementById("audioBenar");
const audioSalah = document.getElementById("audioSalah");
const musik = document.getElementById("musik");

document.body.addEventListener("click",()=>musik.play(),{once:true});

// ===== FUNGSI =====
function mulaiGame(){
  if(!nama.value) return alert("Masukkan nama dulu!");
  levelMenu.style.display="block";
}

function setLevel(lv){
  level=lv;
  soalIndex=0;
  skor=0;
  data=[...bankSoal[lv]].sort(()=>Math.random()-0.5);
  tampilSoal();
}

function tampilSoal(){
  clearInterval(timer);
  timerEl.innerText="";

  if(soalIndex>=5){
    tampilHasil();
    return;
  }

  const s=data[soalIndex];
  soalEl.innerText=`Soal ${soalIndex+1}/5\n${s.q}`;
  jawabanEl.innerHTML="";

  s.a.sort(()=>Math.random()-0.5).forEach(j=>{
    const btn=document.createElement("button");
    btn.innerText=j;
    btn.onclick=()=>cekJawaban(j,s.k);
    jawabanEl.appendChild(btn);
  });

  if(level==="sulit"){
    waktu=10;
    timer=setInterval(()=>{
      timerEl.innerText="â± "+waktu+" detik";
      waktu--;
      if(waktu<0){
        clearInterval(timer);
        audioSalah.play();
        soalIndex++;
        tampilSoal();
      }
    },1000);
  }
}

function cekJawaban(pilih,kunci){
  clearInterval(timer);
  if(pilih===kunci){
    audioBenar.play();
    skor+=20;
  }else{
    audioSalah.play();
  }
  soalIndex++;
  tampilSoal();
}

function tampilHasil(){
  hasil.style.display="block";
  hasilNama.innerText="Nama: "+nama.value;
  hasilSkor.innerText="Skor: "+skor;
  hasilBintang.innerText=
    skor>80?"â­â­â­":skor>40?"â­â­":"â­";
}
</script>

</body>
</html>
