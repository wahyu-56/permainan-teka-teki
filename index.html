<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Teka-Teki Hewan ğŸ¶</title>

<style>
body {
  font-family: "Comic Sans MS", Arial, sans-serif;
  background: linear-gradient(135deg, #ffeb3b, #ff9800);
  text-align: center;
  padding: 20px;
}

h1 {
  color: #4e342e;
}

.level button {
  padding: 12px 22px;
  margin: 6px;
  border-radius: 25px;
  border: none;
  font-size: 16px;
  cursor: pointer;
  background: #4caf50;
  color: white;
}

.level button:hover {
  background: #388e3c;
}

.game-box {
  background: white;
  padding: 20px;
  border-radius: 25px;
  max-width: 420px;
  margin: auto;
  box-shadow: 0 5px 15px rgba(0,0,0,0.2);
}

#jawaban button {
  display: block;
  margin: 10px auto;
  padding: 12px;
  width: 85%;
  border-radius: 20px;
  border: none;
  background: #03a9f4;
  color: white;
  font-size: 16px;
  cursor: pointer;
}

#jawaban button:hover {
  background: #0288d1;
}

#timer {
  font-size: 18px;
  font-weight: bold;
  color: red;
}
</style>
</head>

<body>

<h1>ğŸ¦ Teka-Teki Hewan ğŸ¯</h1>

<div class="level">
  <button onclick="setLevel('mudah')">Mudah</button>
  <button onclick="setLevel('sedang')">Sedang</button>
  <button onclick="setLevel('sulit')">Sulit</button>
</div>

<p id="timer"></p>

<div class="game-box">
  <h2 id="soal">Pilih level dulu ğŸ®</h2>
  <div id="jawaban"></div>
</div>

<!-- AUDIO -->
<audio id="audioBenar" src="audio/benar.mp3"></audio>
<audio id="audioSalah" src="audio/salah.mp3"></audio>
<audio id="musik" src="audio/musik.mp3" loop></audio>

<script>
const soalHewan = {
  mudah: {
    soal: "ğŸ± Hewan apa yang suka mengeong?",
    pilihan: ["Anjing", "Kucing", "Sapi"],
    jawaban: "Kucing"
  },
  sedang: {
    soal: "ğŸ˜ Hewan terbesar di darat?",
    pilihan: ["Gajah", "Kuda", "Kambing"],
    jawaban: "Gajah"
  },
  sulit: {
    soal: "ğŸ¦’ Hewan apa yang memiliki leher panjang?",
    pilihan: ["Jerapah", "Zebra", "Singa"],
    jawaban: "Jerapah"
  }
};

let timer;
let waktu = 10;

const audioBenar = document.getElementById("audioBenar");
const audioSalah = document.getElementById("audioSalah");
const musik = document.getElementById("musik");

musik.volume = 0.3;

// autoplay aman (klik pertama user)
document.body.addEventListener("click", () => {
  musik.play();
}, { once: true });

function setLevel(level) {
  clearInterval(timer);
  document.getElementById("timer").innerText = "";

  const data = soalHewan[level];
  document.getElementById("soal").innerText = data.soal;

  const jawabanDiv = document.getElementById("jawaban");
  jawabanDiv.innerHTML = "";

  data.pilihan.forEach(pil => {
    const btn = document.createElement("button");
    btn.innerText = pil;
    btn.onclick = () => cekJawaban(pil, data.jawaban);
    jawabanDiv.appendChild(btn);
  });

  if (level === "sulit") {
    waktu = 10;
    timer = setInterval(() => {
      document.getElementById("timer").innerText = "â± Waktu: " + waktu;
      waktu--;

      if (waktu < 0) {
        clearInterval(timer);
        audioSalah.play();
        alert("â° Waktu habis!");
      }
    }, 1000);
  }
}

function cekJawaban(pilih, benar) {
  if (pilih === benar) {
    audioBenar.play();
    alert("ğŸ‰ Benar!");
  } else {
    audioSalah.play();
    alert("âŒ Salah!");
  }
}
</script>

</body>
</html>
